<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise History</title>
  <link rel="stylesheet" href="exercise_history.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <button class="back-btn" id="back-btn">⬅️</button>
      <h1>Exercise History</h1>
    </header>

    <!-- Filters Section -->
    <section class="filters-section">
      <label>Filter By Time</label>
      <select id="time-filter">
        <option value="7">Last 7 Days</option>
        <option value="30">Last 30 Days</option>
        <option value="365">Last 365 Days</option>
        <option value="all">All Time</option>
      </select>

      <label>Exercise Type</label>
      <select id="exercise-type-filter">
        <option value="All">All Exercises</option>
        <option value="Walking">Walking</option>
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
        <option value="Yoga">Yoga</option>
        <option value="Swimming">Swimming</option>
      </select>

      <label>Pain Level</label>
      <select id="pain-level-filter">
        <option value="All">All Levels</option>
        <option value="None">None</option>
        <option value="Mild">Mild</option>
        <option value="Moderate">Moderate</option>
        <option value="Severe">Severe</option>
      </select>
    </section>

    <!-- Entries Section -->
    <section class="entries-section" id="entries-list">
      <!-- Dynamically populated -->
    </section>
<!-- Printable Section -->
<div id="print-area" style="display: none;"></div>

    <!-- Export Button -->
    <button id="export-btn" class="export-btn">Export Data</button>

  </div>

  <script src="exercise_history.js"></script>
</body>
</html>
