<!DOCTYPE html>
<html lang="en">
  <body onload="checkLogin()">

    <script>
    function checkLogin() {
      auth.onAuthStateChanged(function(user) {
        if (!user) {
          window.location.href = 'login.html'; // If not logged in, force back
        }
      });
    }
    </script>
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Appointment</title>
  <link rel="stylesheet" href="add_appointment.css">
</head>
<body>

  <div class="container">

    <!-- Header -->
    <header class="header">
      <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è</button>
      <h1 class="page-title">Add Appointment</h1>
    </header>

    <!-- Appointment Form -->
    <form id="appointment-form">

      <label for="date">Date*</label>
      <input type="date" id="date" required>

      <label for="time">Time*</label>
      <input type="time" id="time" required>

      <label for="provider">Provider*</label>
      <input type="text" id="provider" placeholder="Enter provider name" required>

      <label for="location">Location</label>
      <div class="location-input">
        <input type="text" id="location" placeholder="Enter location">
        <span class="location-icon">üìç</span>
      </div>

      <label for="reason">Reason for Visit</label>
      <select id="reason" onchange="handleReasonChange()">
        <option value="" disabled selected>Select reason</option>
        <option value="Physical Therapy">Physical Therapy</option>
        <option value="Rheumatology Consultation">Rheumatology Consultation</option>
        <option value="Primary Care Visit">Primary Care Visit</option>
        <option value="Specialist Consultation">Specialist Consultation</option>
        <option value="Other">Other</option>
      </select>

      <div id="other-reason-container" style="display: none;">
        <label for="other-reason">Specify Other Reason</label>
        <input type="text" id="other-reason" placeholder="Enter reason">
      </div>

      <label for="notes">Notes</label>
      <textarea id="notes" placeholder="Add notes or questions..."></textarea>

      <!-- Save Appointment Button -->
      <button type="submit" class="save-btn">Save Appointment</button>

    </form>

  </div>

  <script src="add_appointment.js"></script>

</body>
</html>
