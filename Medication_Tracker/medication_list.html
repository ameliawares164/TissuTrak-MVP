<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medication List</title>
  <link rel="stylesheet" href="medication_list.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <button id="back-btn" class="back-btn">←</button>
      <h1 class="page-title">Medications</h1>
      <button id="search-btn" class="search-btn">🔍</button>
    </header>

    <!-- Search Bar -->
    <div id="search-bar" class="search-bar hidden">
      <input type="text" id="search-input" placeholder="Search medications...">
    </div>

    <!-- Current Medications Section -->
    <section class="section">
      <div class="section-header">
        <h2>Current Medications</h2>
        <button id="add-new-btn" class="add-new-btn">+ Add New</button>
      </div>
      <div id="current-medications" class="med-list"></div>
    </section>

    <!-- Past Medications Section -->
    <section class="section">
      <h2>Past Medications</h2>
      <div id="past-medications" class="med-list"></div>
    </section>

  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-button" onclick="goHome()">
      <div class="nav-icon">🏠</div>
      <div class="nav-title">Home</div>
    </button>
  
    <button class="nav-button" onclick="goToMeds()">
      <div class="nav-icon">💊</div>
      <div class="nav-title">Meds</div>
    </button>
  
    <button class="nav-button" onclick="goToReports()">
      <div class="nav-icon">📊</div>
      <div class="nav-title">Reports</div>
    </button>
  
    <button class="nav-button" onclick="goToCalendar()">
      <div class="nav-icon">📅</div>
      <div class="nav-title">Calendar</div>
    </button>
  </nav>
  
  <script src="/medication_nav.js"></script> <!-- (this will be your new JS file) -->
  

  <script src="medication_list.js"></script>
</body>
</html>
